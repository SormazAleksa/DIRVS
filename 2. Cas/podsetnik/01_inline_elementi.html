<html>
    <head>
        <title>Inline elementi</title>
    </head>
    <body>
        <!-- 

        kada pricamo o elementima imamo podelu na 2 tipa

        1 blok elementi -> h1...h6, p, div -> njihova osobina je da uvek zauzimaju maksimalan prostor bez obzira na kolicinu njihovog sadrzaja
        blok elementi uvek stoje sami u redu

        2 inline elementi 
        oni imaju osobinu da uvek zauzimaju samo onoliko mesta koliko im je potrebno na strani
        inline elementi mogu stajati u istom redu sa drugim inline elementima 
        a -> link
        img -> slike 
        span -> obicno u njemu ide tekst ili neki slican sadrzaj
        
        -->

        <h1>Ovo je naslov</h1>

        <h2>Ovo je drugi naslov</h2>

        <a href="">Ovo je prvi linkOvo je prvi link</a>
        <a href="">Ovo je drugi link</a>

        <br><br>

        <img src="images/raf.png" alt="ovo je alternativni tekst">
        <img src="images/raf.png" alt="">
        <hr>

        <!-- postoje 2 tipa listi -->
         <!-- unordered i ordered liste  -->
        <ul>
            <li>Element</li>
            <li>Element</li>
            <li>Element</li>
        </ul>

        <!-- ordered liste imaju atribut type -> A, a, i, I, 1 -> 1 je podrazumevana/defaultna vrednost za type -->
        <ol type="I">
            <!-- list item -> li tag -->
            <li>Prvi element</li>
            <li>Drugi element</li>
            <li>Treci element</li>
            <li>Cetvrti element</li>
            <li>Peti element</li>
        </ol>
    </body>
</html>
