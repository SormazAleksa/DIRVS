<!DOCTYPE html>
<!-- ovaj deo sluzi da naglasi pretrazivacu da je u pitanju html verzije 5
    html5 najnovija verzija html-a
-->

<!-- rekli smo da svaki html fajl mora da ima strukturu napisanu u okviru html okvira 

lang -> ovo je atribut koji sluzi da bi pretrazivac znao na kom jeziku ce biti stranica
-->
<html lang="en">

<!-- zaglavlje -> head sekcija -->
<head>
    <meta charset="UTF-8">
    <!-- sluzi da naglasi koji tip karaktera cemo koristiti -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- sluzi da naglasi da stranica treba da se uvek prikazuje u 100%, bez obzira na kojem uredjaju/na kojoj rezoluciji se prikazuje -->
    <title>Meta tagovi</title>
    <!-- title -> naslov u okviru taba browsera -->
</head>

<body>
    <!-- body sekcija -> sadrzaj strane ide ovde -->
</body>
</html>
