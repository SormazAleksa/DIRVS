<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedovanje podataka</title>
</head>
<body>
    
    <!-- src -> korsitili smo ga za slike -> source -> putanja do necega -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2830.300742593733!2d20.457194376676654!3d44.81543747649028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7ab26947331d%3A0x67586e044140009b!2sKneza%20Mihaila%206%2C%20Beograd%2011000!5e0!3m2!1sen!2srs!4v1728398796358!5m2!1sen!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eQEBajuIf2k?si=HOAkV0ggXy9AdBlm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
